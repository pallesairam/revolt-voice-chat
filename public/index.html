<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolt Motors Voice Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .voice-interface {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 30px;
            min-height: 30px;
            font-weight: 500;
        }
        
        .status.listening { color: #4CAF50; animation: pulse-text 2s infinite; }
        .status.speaking { color: #FF9800; animation: pulse-text 1.5s infinite; }
        .status.error { color: #f44336; }
        
        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            transition: all 0.3s ease;
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .mic-button.active {
            animation: pulse 2s infinite;
        }
        
        .mic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .mic-icon {
            font-size: 40px;
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn.muted {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .volume-indicator {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 20px 0;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #CDDC39, #FFC107, #FF5722);
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff5252;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .footer {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <div class="logo">
            <h1>REVOLT</h1>
            <div class="tagline">AI Voice Assistant</div>
        </div>
        
        <div class="voice-interface">
            <div class="status" id="status">Connecting to Rev...</div>
            
            <button class="mic-button" id="micButton" disabled>
                <div class="mic-icon">ðŸŽ¤</div>
            </button>
            
            <div class="volume-indicator">
                <div class="volume-bar" id="volumeBar"></div>
            </div>
            
            <div class="controls">
                <button class="btn" id="muteBtn" disabled>Mute</button>
                <button class="btn" id="clearBtn" disabled>Clear</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="footer">
            Powered by Gemini Live API | Revolt Motors
        </div>
    </div>
    
    <script>
        class VoiceChat {
            constructor() {
                this.ws = null;
                this.audioContext = null;
                this.playbackContext = null;
                this.mediaStream = null;
                this.audioProcessor = null;
                this.currentAudioSource = null;
                this.isRecording = false;
                this.isMuted = false;
                this.isAITalking = false;
                
                console.log('VoiceChat constructor started');
                this.initializeElements();
                this.connectWebSocket();
                this.setupEventListeners();
                console.log('VoiceChat constructor completed');
            }
            
            initializeElements() {
                console.log('Getting DOM elements...');
                this.micButton = document.getElementById('micButton');
                this.status = document.getElementById('status');
                this.volumeBar = document.getElementById('volumeBar');
                this.muteBtn = document.getElementById('muteBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.connectionStatus = document.getElementById('connectionStatus');
                
                console.log('Elements found:', {
                    micButton: !!this.micButton,
                    status: !!this.status,
                    volumeBar: !!this.volumeBar,
                    muteBtn: !!this.muteBtn,
                    clearBtn: !!this.clearBtn,
                    errorMessage: !!this.errorMessage,
                    connectionStatus: !!this.connectionStatus
                });
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('Connected to server');
                    this.updateConnectionStatus('connected');
                };
                
                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.handleServerMessage(message);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus('disconnected');
                };
                
                this.ws.onclose = () => {
                    this.updateConnectionStatus('disconnected');
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
            }
            
            setupEventListeners() {
                console.log('Setting up event listeners...');
                if (this.micButton) {
                    this.micButton.addEventListener('click', () => this.toggleRecording());
                } else {
                    console.error('micButton not found for event listener');
                }
                
                if (this.muteBtn) {
                    this.muteBtn.addEventListener('click', () => this.toggleMute());
                }
                
                if (this.clearBtn) {
                    this.clearBtn.addEventListener('click', () => this.clearSession());
                }
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isRecording && e.target === document.body) {
                        e.preventDefault();
                        this.startRecording();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space' && this.isRecording && e.target === document.body) {
                        e.preventDefault();
                        this.stopRecording();
                    }
                });
                console.log('Event listeners set up');
            }
            
            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }
            
            async startRecording() {
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({
                        audio: { sampleRate: 16000, channelCount: 1, echoCancellation: true, noiseSuppression: true }
                    });
                    
                    this.audioContext = new AudioContext({ sampleRate: 16000 });
                    const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    this.audioProcessor = this.audioContext.createScriptProcessor(4096, 1, 1);
                    
                    this.audioProcessor.onaudioprocess = (event) => {
                        const inputData = event.inputBuffer.getChannelData(0);
                        const pcmData = new Int16Array(inputData.length);
                        let volume = 0;
                        
                        for (let i = 0; i < inputData.length; i++) {
                            const sample = Math.max(-1, Math.min(1, inputData[i]));
                            pcmData[i] = sample * 0x7FFF;
                            volume += Math.abs(sample);
                        }
                        
                        volume = volume / inputData.length;
                        this.updateVolumeIndicator(volume * 100);
                        
                        const base64 = btoa(String.fromCharCode(...new Uint8Array(pcmData.buffer)));
                        this.sendAudioData(base64);
                    };
                    
                    source.connect(this.audioProcessor);
                    this.audioProcessor.connect(this.audioContext.destination);
                    
                    this.isRecording = true;
                    this.updateUI();
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showError('Microphone access denied');
                }
            }
            
            stopRecording() {
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }
                if (this.audioProcessor) {
                    this.audioProcessor.disconnect();
                    this.audioProcessor = null;
                }
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.isRecording = false;
                this.updateVolumeIndicator(0);
                this.updateUI();
            }
            
            sendAudioData(base64Data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN && !this.isMuted) {
                    this.ws.send(JSON.stringify({ type: 'audio', data: base64Data }));
                }
            }
            
            handleServerMessage(message) {
                switch (message.type) {
                    case 'text_to_speech':
                        this.speakText(message.text);
                        break;
                    case 'interrupted':
                        this.stopAudioPlayback();
                        break;
                    case 'turn_complete':
                        this.isAITalking = false;
                        this.updateUI();
                        break;
                    case 'error':
                        this.showError(message.message);
                        break;
                }
            }
            
            speakText(text) {
                if ('speechSynthesis' in window) {
                    this.isAITalking = true;
                    this.updateUI();
                    
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.6;  // Slow speech rate
                    utterance.pitch = 1.0;
                    utterance.volume = 0.8;
                    utterance.lang = 'en-US';
                    
                    const voices = speechSynthesis.getVoices();
                    const preferredVoice = voices.find(voice => 
                        voice.name.includes('Google') || 
                        voice.name.includes('Microsoft') ||
                        voice.lang === 'en-US'
                    );
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }
                    
                    utterance.onend = () => {
                        this.isAITalking = false;
                        this.updateUI();
                    };
                    
                    utterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event.error);
                        this.isAITalking = false;
                        this.updateUI();
                    };
                    
                    speechSynthesis.speak(utterance);
                } else {
                    this.showError('Speech synthesis not supported in this browser');
                }
            }
            
            stopAudioPlayback() {
                if (this.currentAudioSource) {
                    try { this.currentAudioSource.stop(); } catch (e) {}
                    this.currentAudioSource = null;
                }
                
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
                
                this.isAITalking = false;
                this.updateUI();
            }
            
            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.muteBtn) {
                    this.muteBtn.textContent = this.isMuted ? 'Unmute' : 'Mute';
                    this.muteBtn.className = this.isMuted ? 'btn muted' : 'btn';
                }
            }
            
            clearSession() {
                this.stopRecording();
                this.stopAudioPlayback();
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ type: 'clear_session' }));
                }
            }
            
            updateUI() {
                const isConnected = this.ws?.readyState === WebSocket.OPEN;
                
                if (this.status) {
                    if (this.isAITalking) {
                        this.status.textContent = 'Rev is speaking...';
                        this.status.className = 'status speaking';
                    } else if (this.isRecording) {
                        this.status.textContent = this.isMuted ? 'Recording (Muted)' : 'Listening...';
                        this.status.className = 'status listening';
                    } else if (!isConnected) {
                        this.status.textContent = 'Connecting...';
                        this.status.className = 'status';
                    } else {
                        this.status.textContent = 'Click mic to talk to Rev';
                        this.status.className = 'status';
                    }
                }
                
                if (this.micButton) {
                    this.micButton.disabled = !isConnected;
                    this.micButton.className = this.isRecording ? 'mic-button active' : 'mic-button';
                    const icon = this.micButton.querySelector('.mic-icon');
                    if (icon) icon.textContent = this.isRecording ? 'ðŸ”´' : 'ðŸŽ¤';
                }
                
                if (this.muteBtn) this.muteBtn.disabled = !isConnected;
                if (this.clearBtn) this.clearBtn.disabled = !isConnected;
            }
            
            updateVolumeIndicator(volume) {
                if (this.volumeBar) {
                    this.volumeBar.style.width = `${Math.min(100, volume * 2)}%`;
                }
            }
            
            updateConnectionStatus(status) {
                if (this.connectionStatus) {
                    if (status === 'connected') {
                        this.connectionStatus.textContent = 'ðŸŸ¢ Connected';
                        this.connectionStatus.className = 'connection-status connected';
                    } else {
                        this.connectionStatus.textContent = 'ðŸ”´ Disconnected';
                        this.connectionStatus.className = 'connection-status disconnected';
                    }
                }
                this.updateUI();
            }
            
            showError(message) {
                if (this.errorMessage) {
                    this.errorMessage.textContent = message;
                    this.errorMessage.style.display = 'block';
                    setTimeout(() => {
                        this.errorMessage.style.display = 'none';
                    }, 5000);
                }
            }
        }
        
        window.addEventListener('load', () => {
            console.log('Window loaded, initializing VoiceChat');
            window.voiceChat = new VoiceChat();
        });
    </script>
</body>
</html>
